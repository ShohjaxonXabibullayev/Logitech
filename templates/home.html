<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitech Uz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #00aced;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00aced;
        }

        .hero {
            background-image: url('https://www.logitech.com/content/dam/logitech/en/homepage/logi-master-series-homepage-feature.jpg'); /* Bosh sahifa rasmi */
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        section.content {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        section.content h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        section.content p {
            font-size: 16px;
            color: #555;
        }

        footer {
            background-color: #000;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <div class="container">
            <h1 class="logo">Logitech</h1>
            <nav>
                <ul>
                    <li><a href="products-list">Mahsulotlar</a></li>
                    <li><a href="{% url 'about' %}">Biz haqimizda</a></li>
                    <li><a href="{% url 'contact' %}">Aloqa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner / Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Texnologiyalar bilan birga!</h2>
            <p>Eng zamonaviy va sifatli mahsulotlar Logitechâ€™dan.</p>
        </div>
    </section>

    <section class="image-block" style="text-align: center;">
      <img src="/media/Logitech2.jpg" alt="Logitech Rasm" style="max-width: 1000px; width: 100%; margin-top: 30px; border-radius: 10px;">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Logitech Uz. Barcha huquqlar himoyalangan.</p>
    </footer>

</body>
</html>
